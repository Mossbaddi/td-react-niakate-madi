name: Cypress Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14' # Sp√©cifiez la version Node.js requise

    - name: Install Dependencies
      run: npm install
  
    - name: start server
      run: npm start

    - name: Build
      run: npx cypress run
